{% extends "base.html" %}

{% block content %}
<div class="settings-container">
    <!-- Account Settings -->
    <div class="settings-section">
        <h2>Account Settings</h2>
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('update_profile') }}">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" value="{{ current_user.username }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" value="{{ current_user.email }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Password Change -->
    <div class="settings-section">
        <h2>Change Password</h2>
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('change_password') }}">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Current Password</label>
                                <input type="password" class="form-control" name="current_password" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">New Password</label>
                                <input type="password" class="form-control" name="new_password" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" name="confirm_password" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Module Visibility -->
    <div class="settings-section">
        <h2>Module Visibility</h2>
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('update_modules') }}">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" name="modules" value="analytics" 
                                       {% if 'analytics' in user_preferences.modules %}checked{% endif %}>
                                <label class="form-check-label">Analytics Module</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" name="modules" value="ai_analysis"
                                       {% if 'ai_analysis' in user_preferences.modules %}checked{% endif %}>
                                <label class="form-check-label">AI Analysis Module</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Preferences</button>
                </form>
            </div>
        </div>
    </div>

</div>
{% endblock %}
