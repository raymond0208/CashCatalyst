{% extends "base.html" %}

{% block content %}
    <div class="content-header">
        <div class="breadcrumb-nav">
            <span>Workspace</span> / <span>Upload Data</span>
        </div>
    </div>

    <div class="upload-section mt-4">
        <h3>Upload Cash Flow Data</h3>
        
        <!-- Error message container -->
        <div id="uploadError" style="display: none;"></div>

        <!-- Upload form -->
        <form id="uploadForm" class="mt-3">
            <div class="mb-3">
                <label for="file" class="form-label">Choose CSV or Excel file</label>
                <input type="file" class="form-control" id="file" name="file" accept=".csv,.xlsx,.xls" required>
                <div class="form-text">Supported formats: CSV, Excel (.xlsx, .xls)</div>
            </div>
            <button type="submit" class="btn btn-primary">Upload File</button>
        </form>

        <!-- Data preview section -->
        <div id="dataPreview" class="mt-4" style="display: none;">
            <h4>Data Preview</h4>
            <div class="table-responsive"></div>
        </div>
    </div>
{% endblock %}
